<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body >
  <div id="container">
    <header>
      <span id="temperature-data">
  <span id="icon"></span>
    <span id="temperature"> </span>°C</span>
  <form >
    <input id="search-bar" type="search" placeholder="Type in your city..." required>
    <input id="submit-button" type="submit" value="Search">
  </form>
</header>
<main>
<h2 id="city"></h2>
<p id="weather-condition"> <span id="date"></span>, <span id="condition"></span> 
<br>
Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
</p>
<div id="weather-forecast-container">
<div id="weather-forecast">
  <div id="forecast-day">Thu</div> 
  <div id="forecast-icon">🌤️</div> 
  <div id="forecast-temperatures">
    <div id="forecast-temperature">24°C</div>
    <div id="forecast-temp">19°C</div>
  </div>
</div>
<div id="weather-forecast">
  <div id="forecast-day">Fri</div> 
  <div id="forecast-icon">🌤️</div> 
  <div id="forecast-temperatures">
    <div id="forecast-temperature">24°C</div>
    <div id="forecast-temp">19°C</div>
  </div>
</div>
<div id="weather-forecast">
  <div id="forecast-day">Sat</div> 
  <div id="forecast-icon">🌤️</div> 
  <div id="forecast-temperatures">
    <div id="forecast-temperature">24°C</div>
    <div id="forecast-temp">19°C</div>
  </div>
</div>
<div id="weather-forecast">
  <div id="forecast-day">Sun</div> 
  <div id="forecast-icon">🌤️</div> 
  <div id="forecast-temperatures">
    <div id="forecast-temperature">24°C</div>
    <div id="forecast-temp">19°C</div>
  </div>
</div>
<div id="weather-forecast">
  <div id="forecast-day">Mon</div> 
  <div id="forecast-icon">🌤️</div> 
  <div id="forecast-temperatures">
    <div id="forecast-temperature">24°C</div>
    <div id="forecast-temp">19°C</div>
  </div>
</div>
</div>
</main>

    </div>
    <script src="index.js"></script>
</body>
</html>
